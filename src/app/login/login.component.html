<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<form  >
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    
 

    <!-- Login Form -->
    <span class="error" ></span>

    <form >
      <input type="text" [(ngModel)]="admin.email"  id="email"  class="fadeIn second" name="email" placeholder="email"  required>
      <input type="password"   [(ngModel)]="admin.password"  id="password" class="fadeIn third"  name="password" placeholder="password" required>
      <input  class="fadeIn fourth"  (click)="login()" value="Log In" type="button"  >
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
  <br>
      u don't have account? <a class="underlineHover" routerLink="signup">signup</a>
    </div>

  </div>
</div>

</form>
