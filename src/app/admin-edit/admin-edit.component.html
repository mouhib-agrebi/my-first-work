<div class="card-body">




<div class="admin-table">

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tp of topics">
        <th scope="row">1</th>
        <td>{{tp.firstname}}</td>
        <td>{{tp.lastname}}</td>
        <td>>{{tp.email}}</td>
       
      </tr>
    
    </tbody>
  
  </table>
  <button type="access(tp.firstname)" class="btn btn-primary">Show</button>
  </div>

  <div class="delete-table">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="Email"  [(ngModel)]="admin.email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="admin.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    
        <button type="button" onclick="delet()" class="btn btn-primary mb-2" id="btn-update">Delete</button> 
      </form>
  </div>
  <div class="update-table">
    <form>
        <div class="form-row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="admin.firstname" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="admin.lastname" placeholder="Last name">
          </div>
        </div>
        <br><br>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [(ngModel)]="admin.email" id="Email" value="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="Password" [(ngModel)]="admin.password" placeholder="Password">
              </div>
              <br><br>
           <button type="button" onclick="update()" class="btn btn-primary mb-2" id="btn-update">Update</button> 
            </div>

          
      </form>
  </div>
</div>
