<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</head>
<body> 
<div class="signup-form" >
    <form  >
		<h2>Sign Up</h2>
		
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group"  >
			<div class="row">
				<div class="col"><input  type="text" [(ngModel)]="admin.firstname" class="form-control" name="firstname" placeholder="First Name" required="required"></div>
				<div class="col"><input  type="text" [(ngModel)]="admin.lastname" class="form-control" name="lastname" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" [(ngModel)]="admin.email" name="email" placeholder="Email"  required="required">
		</div>
		
		
		

		<div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="admin.password" name="password" placeholder="Password"  required="required">
        </div>
		<div class="form-group">
            <input type="password"  class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="button" (click)="CreateRecord()"  class="btn btn-primary btn-lg" >Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a  routerLink="">Login here</a></div>
</div>
</body>
</html>
